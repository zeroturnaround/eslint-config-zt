language: node_js
node_js: [ 6 ]
cache:
    directories: [ node_modules ]
before_deploy: >
    node -e 'require("fs").writeFileSync("package.json", JSON.stringify(Object.assign(require("./package"), {version: process.env.TRAVIS_TAG})))'
deploy:
    provider: npm
    email: npm@zeroturnaround.com
    skip_cleanup: true
    api_key:
        secure: ""
    on:
        tags: true
